<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <title>Lista do que fazer</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h3>365 dias oque tenho que fazer hoje?</h3>
      </header>

      <main>
        <input class="input-task" placeholder="O que tenho que fazer..." />
        <button class="button-add-task" aria-label="Adicionar nova tarefa">Adicionar</button>

        <ul class="list-tasks"></ul>
      </main>
    </div>

    <footer>
      <script src="scripts.js"></script>
    </footer>
  </body>
</html>
